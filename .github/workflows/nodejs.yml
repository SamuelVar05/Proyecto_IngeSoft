name: Node.js CI

on:
  push:
    branches: ['main-backend']

jobs:
  testing:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - run: npm ci --legacy-peer-deps
        working-directory: Proyecto/backend

      - run: npm run build
        working-directory: Proyecto/backend
